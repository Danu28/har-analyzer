<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Run HAR Analysis - Executive Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .executive-report {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.6em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .overview .section-title::before { content: "ðŸ“Š"; }
        .metrics .section-title::before { content: "âš¡"; }
        .insights .section-title::before { content: "ðŸ’¡"; }

        .metrics-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 20px 0;
        }

        .metrics-table th,
        .metrics-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .metrics-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
        }

        .metric-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .metric-description {
            font-size: 0.85em;
            color: #6c757d;
            font-style: italic;
        }

        .metrics-separator td {
            padding: 20px 15px 10px 15px !important;
            border-bottom: none !important;
        }

        .metrics-section-header {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #f39c12;
            font-size: 1.1em;
        }

        .metrics-section-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .metric-unavailable {
            background: #f8f9fa;
            opacity: 0.8;
        }

        .metric-unavailable .metric-name {
            color: #6c757d;
        }

        .metric-unavailable-note {
            text-align: center;
            padding: 20px !important;
        }

        .unavailable-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #2c3e50;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .unavailable-hint {
            font-size: 0.8em;
            color: #6c757d;
            font-style: italic;
        }

        .value-excellent { color: #27ae60; font-weight: bold; }
        .value-good { color: #3498db; font-weight: bold; }
        .value-fair { color: #f39c12; font-weight: bold; }
        .value-poor { color: #e74c3c; font-weight: bold; }

        .trend-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .trend-excellent { background: #d5f4e6; color: #27ae60; }
        .trend-good { background: #dbeafe; color: #3498db; }
        .trend-fair { background: #fef3c7; color: #f39c12; }
        .trend-poor { background: #fee2e2; color: #e74c3c; }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .summary-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .summary-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 600;
        }

        .insight-box {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .insight-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .insight-text {
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .recommendation {
            background: #e8f5e8;
            border-left: 4px solid #27ae60;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }

        .recommendation-title {
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="executive-report">
        <!-- Header -->
        <div class="header">
            <h1>Performance Executive Summary</h1>
            <div class="header-subtitle">Multi-Run HAR Analysis Report</div>
            <div>Generated: {{GENERATION_TIME}} | Runs: {{TOTAL_RUNS}}</div>
        </div>

        <div class="content">
            <!-- Performance Overview -->
            <section class="section overview">
                <h2 class="section-title">Performance Overview</h2>
                
                <div class="summary-grid" id="summary-cards">
                    <!-- Summary cards will be populated by JavaScript -->
                </div>
            </section>

            <!-- Critical Metrics -->
            <section class="section metrics">
                <h2 class="section-title">Critical Performance Metrics</h2>
                
                <table class="metrics-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Average Value</th>
                            <th>Best</th>
                            <th>Worst</th>
                            <th>Consistency</th>
                            <th>Industry Standard</th>
                        </tr>
                    </thead>
                    <tbody id="metrics-table-body">
                        <!-- Metrics will be populated by JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Key Insights -->
            <section class="section insights">
                <h2 class="section-title">Key Insights & Recommendations</h2>
                
                <div id="insights-container">
                    <!-- Insights will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script>
        // Analysis data injected by the generator
        const analysisData = {{ANALYSIS_DATA}};

        // Initialize report when page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                populateReport();
            } catch (error) {
                console.error('Error loading report:', error);
                showError('Failed to load report data: ' + error.message);
            }
        });

        function populateReport() {
            populateSummaryCards();
            populateMetricsTable();
            populateInsights();
        }

        function populateSummaryCards() {
            const container = document.getElementById('summary-cards');
            const timing = analysisData.performance_comparison?.timing?.metrics || {};
            
            const cards = [];
            
            // Page Load Time card
            if (timing.page_load_time) {
                const avgTime = Math.round(timing.page_load_time.mean || 0);
                cards.push({
                    value: formatTime(avgTime),
                    label: 'Average Load Time',
                    class: getPerformanceClass('page_load_time', avgTime)
                });
            }
            
            // DOM Ready Time card
            if (timing.dom_ready_time) {
                const avgTime = Math.round(timing.dom_ready_time.mean || 0);
                cards.push({
                    value: formatTime(avgTime),
                    label: 'Average DOM Ready',
                    class: getPerformanceClass('dom_ready_time', avgTime)
                });
            }
            
            // Consistency card
            const overallConsistency = analysisData.performance_comparison?.timing?.consistency?.overall_rating || 'Unknown';
            cards.push({
                value: overallConsistency,
                label: 'Performance Consistency',
                class: getConsistencyClass(overallConsistency)
            });
            
            // Total runs card
            cards.push({
                value: analysisData.meta?.total_runs || 0,
                label: 'Analysis Runs',
                class: 'good'
            });

            container.innerHTML = cards.map(card => `
                <div class="summary-card">
                    <div class="summary-value value-${card.class}">${card.value}</div>
                    <div class="summary-label">${card.label}</div>
                </div>
            `).join('');
        }

        function populateMetricsTable() {
            const tableBody = document.getElementById('metrics-table-body');
            const timing = analysisData.performance_comparison?.timing?.metrics || {};
            
            const metricDefinitions = {
                'page_load_time': { 
                    name: 'Page Load Time', 
                    standard: '< 3,000ms',
                    category: 'har',
                    description: 'Total time from navigation start to load event'
                },
                'dom_ready_time': { 
                    name: 'DOM Ready Time', 
                    standard: '< 1,500ms',
                    category: 'har',
                    description: 'Time to parse HTML and build DOM'
                },
                'total_resources': { 
                    name: 'Total Resource Size', 
                    standard: '< 2 MB',
                    category: 'har',
                    description: 'Total size of all downloaded resources'
                },
                'request_count': { 
                    name: 'HTTP Requests', 
                    standard: '< 100 requests',
                    category: 'har',
                    description: 'Total number of HTTP requests made'
                },
                'image_efficiency': { 
                    name: 'Image Optimization', 
                    standard: '< 1 MB images',
                    category: 'har',
                    description: 'Size of image resources (optimization opportunity)'
                }
            };

            // Extract and process all metrics from different data sources
            const allMetrics = [];
            
            // Timing metrics
            const timingMetrics = analysisData.performance_comparison?.timing?.metrics || {};
            if (timingMetrics.page_load_time && timingMetrics.page_load_time.mean > 0) {
                allMetrics.push(['page_load_time', metricDefinitions.page_load_time, timingMetrics.page_load_time]);
            }
            if (timingMetrics.dom_ready_time && timingMetrics.dom_ready_time.mean > 0) {
                allMetrics.push(['dom_ready_time', metricDefinitions.dom_ready_time, timingMetrics.dom_ready_time]);
            }
            
            // Resource metrics
            const resources = analysisData.performance_comparison?.resources || {};
            if (resources.totals?.size) {
                allMetrics.push(['total_resources', metricDefinitions.total_resources, resources.totals.size]);
            }
            if (resources.totals?.requests) {
                allMetrics.push(['request_count', metricDefinitions.request_count, resources.totals.requests]);
            }
            
            // Image optimization metric
            if (resources.by_type?.image?.size) {
                allMetrics.push(['image_efficiency', metricDefinitions.image_efficiency, resources.by_type.image.size]);
            }

            // Build table with all available metrics
            let tableHTML = '';
            
            if (allMetrics.length > 0) {
                tableHTML += allMetrics.map(([key, def, data]) => {
                    let avgValue, bestValue, worstValue, formattedAvg, formattedBest, formattedWorst;
                    const consistency = data.consistency || data.consistency_rating || 'Good';
                    
                    // Handle different metric types
                    if (key === 'total_resources' || key === 'image_efficiency') {
                        // Size metrics - convert bytes to MB
                        avgValue = Math.round((data.mean || 0) / (1024 * 1024) * 10) / 10;
                        bestValue = Math.round((data.min || 0) / (1024 * 1024) * 10) / 10;
                        worstValue = Math.round((data.max || 0) / (1024 * 1024) * 10) / 10;
                        formattedAvg = `${avgValue} MB`;
                        formattedBest = `${bestValue} MB`;
                        formattedWorst = `${worstValue} MB`;
                    } else if (key === 'request_count') {
                        // Request count
                        avgValue = Math.round(data.mean || 0);
                        bestValue = Math.round(data.min || 0);
                        worstValue = Math.round(data.max || 0);
                        formattedAvg = `${avgValue} requests`;
                        formattedBest = `${bestValue} requests`;
                        formattedWorst = `${worstValue} requests`;
                    } else {
                        // Time metrics
                        avgValue = Math.round(data.mean || 0);
                        bestValue = Math.round(data.min || 0);
                        worstValue = Math.round(data.max || 0);
                        formattedAvg = formatTime(avgValue);
                        formattedBest = formatTime(bestValue);
                        formattedWorst = formatTime(worstValue);
                    }
                    
                    const performanceClass = getPerformanceClass(key, avgValue);

                    return `
                        <tr>
                            <td>
                                <div class="metric-name">${def.name}</div>
                                <div class="metric-description">${def.description}</div>
                            </td>
                            <td class="metric-value">
                                <span class="value-${performanceClass}">${formattedAvg}</span>
                            </td>
                            <td>${formattedBest}</td>
                            <td>${formattedWorst}</td>
                            <td><span class="trend-badge trend-${getConsistencyClass(consistency)}">${consistency}</span></td>
                            <td>${def.standard}</td>
                        </tr>
                    `;
                }).join('');
            }
            
            if (tableHTML === '') {
                tableHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #6c757d;">
                            <div style="font-size: 1.2em; margin-bottom: 10px;">ðŸ“Š No Performance Data Available</div>
                            <div>Please ensure HAR files are properly processed and contain timing data.</div>
                        </td>
                    </tr>
                `;
            }
            
            tableBody.innerHTML = tableHTML;
        }

        function populateInsights() {
            const container = document.getElementById('insights-container');
            const timing = analysisData.performance_comparison?.timing?.metrics || {};
            
            let insights = [];
            
            // Performance insights
            if (timing.page_load_time) {
                const avgTime = timing.page_load_time.mean;
                const consistency = timing.page_load_time.consistency_rating;
                
                if (avgTime > 10000) {
                    insights.push({
                        type: 'critical',
                        title: 'Slow Page Load Performance',
                        text: `Average page load time of ${formatTime(avgTime)} is significantly above industry standards. This impacts user experience and conversion rates.`
                    });
                }
                
                if (consistency === 'Poor') {
                    insights.push({
                        type: 'warning',
                        title: 'Inconsistent Performance',
                        text: `Performance varies significantly between runs (${formatTime(timing.page_load_time.min)} to ${formatTime(timing.page_load_time.max)}). This suggests unstable infrastructure or variable external dependencies.`
                    });
                }
            }
            
            // Resource insights
            const resources = analysisData.performance_comparison?.resources || {};
            if (resources.totals?.requests?.mean > 100) {
                insights.push({
                    type: 'optimization',
                    title: 'High Request Count',
                    text: `Average of ${Math.round(resources.totals.requests.mean)} requests per page load. Consider resource bundling, sprite images, and removing unnecessary third-party scripts.`
                });
            }
            
            // Default insight if no specific issues found
            if (insights.length === 0) {
                insights.push({
                    type: 'info',
                    title: 'Performance Analysis Complete',
                    text: 'The analysis has been completed based on available HAR data. For more detailed insights including Core Web Vitals, consider using Chrome DevTools or Lighthouse for data collection.'
                });
            }
            
            // Recommendations
            const recommendations = [
                'Optimize server response times and database queries',
                'Implement effective caching strategies',
                'Minimize and compress static resources',
                'Consider using a Content Delivery Network (CDN)',
                'Monitor and optimize third-party script performance'
            ];
            
            container.innerHTML = `
                ${insights.map(insight => `
                    <div class="insight-box">
                        <div class="insight-title">${insight.title}</div>
                        <div class="insight-text">${insight.text}</div>
                    </div>
                `).join('')}
                
                <h3 style="margin: 30px 0 15px 0; color: #2c3e50;">Recommended Actions</h3>
                ${recommendations.map(rec => `
                    <div class="recommendation">
                        <div class="recommendation-title">ðŸ’¡ Optimization Opportunity</div>
                        <div>${rec}</div>
                    </div>
                `).join('')}
            `;
        }

        // Helper functions
        function formatTime(milliseconds) {
            if (milliseconds === 0) return '0ms';
            if (milliseconds < 1000) return `${Math.round(milliseconds)}ms`;
            if (milliseconds < 60000) return `${(milliseconds / 1000).toFixed(1)}s`;
            return `${Math.floor(milliseconds / 60000)}m ${Math.round((milliseconds % 60000) / 1000)}s`;
        }

        function getPerformanceClass(metric, value) {
            if (metric === 'page_load_time') {
                if (value < 3000) return 'excellent';
                if (value < 5000) return 'good';
                if (value < 10000) return 'fair';
                return 'poor';
            } else if (metric === 'dom_ready_time') {
                if (value < 1500) return 'excellent';
                if (value < 3000) return 'good';
                if (value < 5000) return 'fair';
                return 'poor';
            } else if (metric === 'total_resources') {
                // Value in MB
                if (value < 1) return 'excellent';
                if (value < 2) return 'good';
                if (value < 5) return 'fair';
                return 'poor';
            } else if (metric === 'request_count') {
                if (value < 50) return 'excellent';
                if (value < 100) return 'good';
                if (value < 150) return 'fair';
                return 'poor';
            } else if (metric === 'image_efficiency') {
                // Value in MB
                if (value < 0.5) return 'excellent';
                if (value < 1) return 'good';
                if (value < 2) return 'fair';
                return 'poor';
            }
            return 'fair';
        }

        function getConsistencyClass(rating) {
            if (!rating) return 'fair';
            switch(rating.toLowerCase()) {
                case 'excellent': return 'excellent';
                case 'good': return 'good';
                case 'fair': return 'fair';
                case 'poor': return 'poor';
                default: return 'fair';
            }
        }

        function showError(message) {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; color: white; text-align: center; padding: 20px;">
                    <h2>ðŸ“Š Report Loading Error</h2>
                    <p style="margin-top: 10px; opacity: 0.8;">${message}</p>
                    <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.7;">Please check the browser console for more details.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
