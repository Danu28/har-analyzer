    - name: List generated documentation
      run: |
        echo "ðŸ“š Generated documentation structure:"
        find docs -type f -name "*.md" -o -name "*.json" | sort
        
        echo ""
        echo "ðŸ“„ Documentation files created:"
        ls -la docs/
        ls -la docs/*/
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/
        retention-days: 30
